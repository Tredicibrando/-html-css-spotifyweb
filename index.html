<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://www.scdn.co/i/_global/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
        <header class="toolbar">
            <div class="toolbar__wrapper">
                <div class="toolbar__item">
                    
                    <div class="toolbar_img_wrapper">
                        <picture class="">
                            <img src="img/sinister.jpeg" alt="">
                        </picture>
                    </div>
                    
                    <div class="toolbar__text__wrapper">
                        <h5>Sinister</h5>
                        <p>Brano Nome</p>
                    </div>

                    <div class="toolbar__icon__wrapper">
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>
                
                </div>
                <div class="timebar">

                    <div class="timebar__player">
                        
                        <ul class="timebar__player_wrapper">
                            <li>
                                <i class="fas fa-random"></i>
                            </li>
                            <li>
                                <i class="fas fa-step-backward"></i>
                            </li>
                            <li> 
                                <i class="far fa-play-circle"></i>
                            </li>
                            <li>
                                <i class="fas fa-step-forward"></i>
                            </li>
                            <li>
                                <i class="fas fa-redo"></i>
                            </li>
                        </ul>

                    </div>
                    
                    <div class="timebar__timeline">
                        
                        <ul class="timebar__timeline__wrapper">

                            <li class="duration">
                                <p>00:22</p>
                            </li>
                            <li class="timebar__row_wrapper">
                                
                                <div class="timebar__row">
                                    <div class="timebar__row__2">
                                        
                                    </div>
                                </div>

                               

                            </li> 
                            <li class="duration">
                                <p>04:07</p>
                            </li>
                        </ul>

                    </div>


                </div>
                <div class="toolbar__item">
                        <ul class="toolbar__item__wrapper">

                            <li>
                                <i class="fas fa-bars"></i>
                            </li>

                            <li>
                                <i class="fas fa-tv"></i>
                            </li>

                            <li>
                                <i class="fas fa-volume-up"></i>
                            </li>

                            <li class="timebar__row_wrapper">
                                
                                <div class="timebar__row">
                                    <div class="timebar__row__2">
                                        
                                    </div>
                                </div>

                            </li> 
                        </ul>
                </div>
            </div>
        </header>

        <main class="">
            <aside>
                <nav>
                    <ul>
                        <li>
                            item
                        </li>
                    </ul>
                </nav>
            </aside>
            <section id="main__container">
                ciao
            </section>
        </main>

</body>
</html>
